<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <title>Todolist</title>
  <script>
  $.ajax({
    // http may be used instead of https if required
    url: "https://sheetsu.com/apis/3fe70837",
    crossDomain : true,
  })
  .done(function(data) {
    if (data.length == 0) {
      console.log("No results found");
      return;
    }
    $.each(data.result, function(key, value) {
       console.log(value);
       var projectElement = '<h1>'+value.Description + '<\/h1>'
       console.log(projectElement)
       var projectParrent = '<div id="project-'+value.ID +'">'+projectElement+'<\/div>'  
       console.log(projectParrent);   
       var previousContent = $('#projects-holder').html();
       $('#projects-holder').html(previousContent+projectParrent);
    });
  })
  .fail(function() {
    console.log("Failed");
  });
  </script>
</head>
<body>
  <div id='projects-holder'>  </div>
  </body>
</html>
